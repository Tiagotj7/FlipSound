<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Flip Sound</title>

</head>

<body>

    <aside>

        <div class="sidebar" id="sidebar">
            <div class="login-register-buttons">
                <button class="btn-login" id="show-login">Login</button>
                <button class="btn-register" id="show-register">Cadastro</button>
            </div>

            <div class="login-form" id="login-form">
                <h3>Login</h3>
                <form>
                    <input type="text" placeholder="Usuário" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div class="register-form" id="register-form">
                <h3>Cadastro</h3>
                <form>
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Confirmar Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

    </aside>

    <main>
        <header>
            <div class="nav-bar">
                <!-- Barra lateral e ícone de menu -->
                <div class="sidebar-toggle">
                    <div class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <nav class="logo">
                    <img src="src/logo flip 3.png" alt="Logo Flip Sound">
                </nav>

                <nav class="names">
                    <menu>
                        <ul>
                            <li>Comunidade</li>
                            <li>API</li>
                            <li>Sobre</li>
                            <li>Ajuda</li>
                        </ul>
                    </menu>
                </nav>

                <nav class="icons">
                    <menu>
                        <a href="https://github.com/Tiagotj7/FlipSound" target="_blank">
                            <img src="src/github logo.png" alt="GitHub">
                        </a>
                        <a href="https://www.linkedin.com/in/tiagocarvalhog2020/" target="_blank">
                            <img src="src/linkedin logo 2.png" alt="Linkedin">
                        </a>
                    </menu>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <div class="video-background">
            <video autoplay loop muted>
                <source src="src/Video Flip Soun.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div class="geral-container">
            <div class="converter-container">
                <div class="logo-paste-converter">
                    <img src="src/logo paste flip.png" alt="logo-paste">
                </div>

                <div class="converter-content">
                    <div class="divs-groups">
                        <div class="upload-group1">
                            <h5>Escolha o arquivo:</h5>
                            <button class="button-upload" id="upload-button">Upload</button>
                        </div>

                        <div class="upload-group2">
                            <h5>Escolha o formato:</h5>
                            <button class="formato-upload" id="upload-formato">Upload</button>
                        </div>
                    </div>

                    <button class="converter-download" id="download-converter">Converter</button>
                </div>
            </div>

            <div class="text-layout">
                <h1>Flip</h1>
                <div class="space-layout"></div>
                <h1>Sound</h1>
                <h3>Conversor de Áudio/Video!!!</h3>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Flip Sound. Todos os direitos reservados.</p>
        <p>Desenvolvido por Tiagotj7.dev.</p>
</footer>

</body>
</html>

footer p{

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Sidebar toggle functionality
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');

        // Login and Register buttons
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (hamburger && sidebar && sidebarToggle) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.add('active');
                sidebarToggle.style.display = 'none';

                // Default to login form when sidebar opens
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) &&
                    event.target !== hamburger &&
                    !hamburger.contains(event.target)) {
                    sidebar.classList.remove('active');
                    sidebarToggle.style.display = 'block';
                }
            });

            // Toggle between login and register forms in sidebar
            showLoginBtn.addEventListener('click', () => {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            showRegisterBtn.addEventListener('click', () => {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });
        } else {
            console.error('Elementos da sidebar não encontrados!');
        }

        // Upload button functionality
        document.getElementById('upload-button')?.addEventListener('click', () => {
            document.getElementById('file-input')?.click();
        });

        document.getElementById('file-input')?.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                console.log('Arquivo escolhido:', file.name);
            }
        });
    });
</script>
