<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Flip Sound</title>

</head>

<body>

    <aside>

        <div class="sidebar" id="sidebar">
            <div class="login-register-buttons">
                <button class="btn-login" id="show-login">Login</button>
                <button class="btn-register" id="show-register">Cadastro</button>
            </div>

            <div class="login-form" id="login-form">
                <h3>Login</h3>
                <form>
                    <input type="text" placeholder="Usuário" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div class="register-form" id="register-form">
                <h3>Cadastro</h3>
                <form>
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Confirmar Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

    </aside>

    <main>
        <header>
            <div class="nav-bar">
                <!-- Barra lateral e ícone de menu -->
                <div class="sidebar-toggle">
                    <div class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <nav class="logo">
                    <img src="src/logo flip 3.png" alt="Logo Flip Sound">
                </nav>

                <nav class="names">
                    <menu>
                        <ul>
                            <li>Comunidade</li>
                            <li>API</li>
                            <li>Sobre</li>
                            <li>Ajuda</li>
                        </ul>
                    </menu>
                </nav>

                <nav class="icons">
                    <menu>
                        <a href="https://github.com/Tiagotj7/FlipSound" target="_blank">
                            <img src="src/github logo.png" alt="GitHub">
                        </a>
                        <a href="https://www.linkedin.com/in/tiagocarvalhog2020/" target="_blank">
                            <img src="src/linkedin logo 2.png" alt="Linkedin">
                        </a>
                    </menu>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <div class="video-background">
            <video autoplay loop muted>
                <source src="src/Video Flip Soun.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div class="geral-container">
            <div class="converter-container">
                <div class="logo-paste-converter">
                    <img src="src/logo paste flip.png" alt="logo-paste">
                </div>

                <div class="converter-content">
                    <div class="divs-groups">
                        <div class="upload-group1">
                            <h5>Escolha o arquivo:</h5>
                            <button class="button-upload" id="upload-button">Upload</button>
                        </div>

                        <div class="upload-group2">
                            <h5>Escolha o formato:</h5>
                            <button class="formato-upload" id="upload-formato">Upload</button>
                        </div>
                    </div>

                    <button class="converter-download" id="download-converter">Converter</button>
                </div>
            </div>

            <div class="text-layout">
                <h1>Flip</h1>
                <div class="space-layout"></div>
                <h1>Sound</h1>
                <h3>Conversor de Áudio/Video!!!</h3>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Flip Sound. Todos os direitos reservados.</p>
        <p>Desenvolvido por Tiagotj7.dev.</p>
</footer>

</body>
</html>

<script>

document.addEventListener('DOMContentLoaded', function () {
        // Sidebar toggle functionality
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');

        // Login and Register buttons
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (hamburger && sidebar && sidebarToggle) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.add('active');
                sidebarToggle.style.display = 'none';

                // Default to login form when sidebar opens
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) &&
                    event.target !== hamburger &&
                    !hamburger.contains(event.target)) {
                    sidebar.classList.remove('active');
                    sidebarToggle.style.display = 'block';
                }
            });

            // Toggle between login and register forms in sidebar
            showLoginBtn.addEventListener('click', () => {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            showRegisterBtn.addEventListener('click', () => {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });
        } else {
            console.error('Elementos da sidebar não encontrados!');
        }

        // Upload button functionality
        document.getElementById('upload-button')?.addEventListener('click', () => {
            document.getElementById('file-input')?.click();
        });

        document.getElementById('file-input')?.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                console.log('Arquivo escolhido:', file.name);
            }
        });
    });

//---------------------------API----------------------------------------//    

document.addEventListener('DOMContentLoaded', function() {
    // Elementos da UI
    const uploadButton = document.getElementById('upload-button');
    const formatButton = document.getElementById('upload-formato');
    const convertButton = document.getElementById('download-converter');
    
    // Variáveis de estado
    let selectedFile = null;
    let selectedFormat = null;
    const API_URL = 'http://localhost:5000';
    
    // Formatos disponíveis
    const FORMATOS = {
        "Áudio": ["MP3", "AAC", "WAV", "FLAC", "OGG"],
        "Vídeo": ["MP4", "MKV", "AVI", "MOV", "WebM", "DivX"]
    };
    
    // Extensões de arquivo
    const EXTENSOES = {
        "MP3": ".mp3",
        "AAC": ".aac",
        "WAV": ".wav",
        "FLAC": ".flac",
        "OGG": ".ogg",
        "MP4": ".mp4",
        "MKV": ".mkv",
        "AVI": ".avi",
        "MOV": ".mov",
        "WebM": ".webm",
        "DivX": ".avi"
    };

    // 1. Configuração do input de arquivo
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.style.display = 'none';
    fileInput.accept = 'audio/*,video/*';
    document.body.appendChild(fileInput);

    uploadButton.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
        selectedFile = e.target.files[0];
        if (selectedFile) {
            uploadButton.textContent = 
                selectedFile.name.length > 15 
                ? selectedFile.name.substring(0, 12) + '...' 
                : selectedFile.name;
            uploadButton.style.backgroundColor = '#a3e9dc';
            formatButton.disabled = false;
        }
    });

    // 2. Modal de seleção de formatos
    formatButton.addEventListener('click', () => {
        if (!selectedFile) {
            showNotification('Selecione um arquivo primeiro', true);
            return;
        }
        
        const modal = document.createElement('div');
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;
        
        const modalContent = document.createElement('div');
        modalContent.style.cssText = `
            background: #201f33;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            max-width: 90%;
        `;
        
        const title = document.createElement('h3');
        title.textContent = 'Selecione o Formato';
        title.style.cssText = 'color: #47d6c2; text-align: center; margin-bottom: 20px;';
        modalContent.appendChild(title);
        
        // Criar seções para Áudio e Vídeo
        Object.entries(FORMATOS).forEach(([tipo, formatos]) => {
            const sectionTitle = document.createElement('h4');
            sectionTitle.textContent = tipo;
            sectionTitle.style.cssText = 'color: white; margin: 15px 0 10px 0;';
            modalContent.appendChild(sectionTitle);
            
            const formatosContainer = document.createElement('div');
            formatosContainer.style.cssText = `
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            `;
            
            formatos.forEach(formato => {
                const btn = document.createElement('button');
                btn.textContent = formato;
                btn.style.cssText = `
                    padding: 8px;
                    background: #2d2b44;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: all 0.2s;
                `;
                
                btn.addEventListener('mouseenter', () => {
                    btn.style.background = '#47d6c2';
                    btn.style.color = 'black';
                });
                
                btn.addEventListener('mouseleave', () => {
                    btn.style.background = '#2d2b44';
                    btn.style.color = 'white';
                });
                
                btn.addEventListener('click', () => {
                    selectedFormat = `${tipo} - ${formato}`;
                    formatButton.textContent = formato;
                    formatButton.style.backgroundColor = '#a3e9dc';
                    convertButton.disabled = false;
                    document.body.removeChild(modal);
                    showNotification(`Formato selecionado: ${formato}`);
                });
                
                formatosContainer.appendChild(btn);
            });
            
            modalContent.appendChild(formatosContainer);
        });
        
        // Botão Fechar
        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'Fechar';
        closeBtn.style.cssText = `
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #fafb63;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        `;
        closeBtn.addEventListener('click', () => document.body.removeChild(modal));
        modalContent.appendChild(closeBtn);
        
        modal.appendChild(modalContent);
        document.body.appendChild(modal);
        
        // Fechar ao clicar fora
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                document.body.removeChild(modal);
            }
        });
    });

    // 3. Conversão e Download Automático
    convertButton.addEventListener('click', async () => {
        if (!selectedFile || !selectedFormat) {
            showNotification('Selecione um arquivo e um formato primeiro', true);
            return;
        }
        
        const formData = new FormData();
        formData.append('arquivo', selectedFile);
        formData.append('formato', selectedFormat);
        
        try {
            // Atualizar UI para mostrar status de conversão
            convertButton.disabled = true;
            convertButton.textContent = 'Convertendo...';
            showNotification('Conversão em andamento...');
            
            // Enviar para a API
            const response = await fetch(`${API_URL}/converter`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('Falha na conversão');
            }
            
            // Obter o blob do arquivo convertido
            const blob = await response.blob();
            
            // Extrair o nome do formato (ex: "MP3" de "Áudio - MP3")
            const formatoSaida = selectedFormat.split(' - ')[1];
            const extensao = EXTENSOES[formatoSaida] || '.mp3';
            
            // Criar URL para o blob
            const url = window.URL.createObjectURL(blob);
            
            // Criar link de download invisível
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            // Sugerir um nome de arquivo para o download
            const nomeOriginal = selectedFile.name.split('.')[0];
            a.download = `${nomeOriginal}_convertido${extensao}`;
            
            // Adicionar ao DOM e clicar automaticamente
            document.body.appendChild(a);
            a.click();
            
            // Limpar
            window.URL.revokeObjectURL(url);
            a.remove();
            
            // Atualizar UI
            convertButton.textContent = 'Converter';
            showNotification('Download iniciado automaticamente!');
            
        } catch (error) {
            console.error('Erro na conversão:', error);
            showNotification(`Erro: ${error.message}`, true);
            convertButton.textContent = 'Tentar novamente';
        } finally {
            convertButton.disabled = false;
        }
    });

    // Função de notificação
    function showNotification(message, isError = false) {
        // Remove notificações anteriores
        const oldNotifications = document.querySelectorAll('.notification');
        oldNotifications.forEach(n => n.remove());
        
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = message;
        notification.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: ${isError ? '#ff6b6b' : '#47d6c2'};
            color: ${isError ? 'white' : 'black'};
            border-radius: 5px;
            z-index: 1000;
            animation: fadeIn 0.3s;
        `;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'fadeOut 0.3s';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    // Adicionar estilos de animação
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
    `;
    document.head.appendChild(style);

    // Inicialização
    formatButton.disabled = true;
    convertButton.disabled = true;
});

</script>
