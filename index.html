<style>

html,body{
    height: 100%; /* Garante que a altura do body ocupe toda a tela */
    margin: 0; /* Remove margens padrão */
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700; /* Deixa em Negrito */
    height: 100vh;
    color: white;
}

body{
    display: flex;
    flex-direction: column;
    margin: 1rem;
}

/*------------------------Nav------------------------*/

header{
    background-color: white;
    border-radius: 5rem;
    margin: 1rem;
}
    
ul{
    display: flex;
    gap: 5rem;
    padding: 0;
    list-style: none;
}
    
.nav-bar{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
    
.logo img{
    height: 8vw;
}
    
.logo img:hover{
    transform: scale(1.1);
}
    
.icons img{
    height: 3vw;
    margin-right: 1rem;
}
    
.icons img:hover{
    transform: scale(1.1);
}
    
.names li{
    font-size: 1.5rem;
    cursor: pointer;
    color: black;
}
    
li:hover{
    color: #5bd0b1;
    transform: scale(1.1);
}

/*---------------------Hero Section----------------------- */

html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Coloca o vídeo atrás de todo o conteúdo */
    pointer-events: none; /* Evita que o vídeo interfira em cliques */
}

.video-background video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Garante que o vídeo cubra toda a tela */
}

/* Adicione uma camada semi-transparente para melhorar a legibilidade do conteúdo */
.video-background::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5); /* Escurece um pouco o vídeo */
    z-index: 1;
}

/* Resto do seu conteúdo deve ficar acima do vídeo */
.content {
    position: relative;
    z-index: 2;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/*----------------------Geral-Body-------------------------*/

.geral-container{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}

/*----------------------Converter-------------------------*/

.converter-container{
    background-color: #201f33;
    padding: 100px 150px;

    border-radius: 50px;
}

.converter-container button{
    background-color: #47d6c2;
    color: black;
}

.converter-container h5{
    color: white;
    font-size: 12px;
}

.button-upload{
    text-align: center;
    border-radius: 10px;

}

.button-upload p{
    color: black;
    font-size: 10px;
}

/*----------------------Text-------------------------*/

.text-layout{
    color: white;
    flex-direction: column;
    text-align: center;
    font-size: 3rem;
    line-height: 1rem;
}

.text-layout h3{
    font-size: 2rem;
}

.space-layout{
    background-color: white;
    padding: 2px;
}


</style>

<script>
    // Função de upload de arquivo
    document.getElementById('upload-button').addEventListener('click', () => {
      document.getElementById('file-input').click();
    });

    document.getElementById('file-input').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        console.log('Arquivo escolhido:', file.name);
      }
    });

</script>
