<style>

html,body{
    height: 100%; /* Garante que a altura do body ocupe toda a tela */
    margin: 0; /* Remove margens padrão */
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700; /* Deixa em Negrito */
    height: 100vh;
    color: white;
}

body{
    display: flex;
    flex-direction: column;
    margin: 1rem;
}

main{
    flex: 1; /* Faz com que o conteúdo ocupe o espaço restante */
}
    
/*------------------------Nav------------------------*/

header{
    background-color: white;
    border-radius: 5rem;
    margin: 1rem;
}
    
ul{
    display: flex;
    gap: 5rem;
    padding: 0;
    list-style: none;
}
    
.nav-bar{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
    
.logo img{
    height: 8vw;
}
    
.logo img:hover{
    transform: scale(1.1);
}
    
.icons img{
    height: 3vw;
    margin-right: 1rem;
}
    
.icons img:hover{
    transform: scale(1.1);
}
    
.names li{
    font-size: 1.5rem;
    cursor: pointer;
    color: black;
}
    
li:hover{
    color: red;
    transform: scale(1.1);
}

/*---------------------Hero Section----------------------- */

html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Coloca o vídeo atrás de todo o conteúdo */
    pointer-events: none; /* Evita que o vídeo interfira em cliques */
}

.video-background video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Garante que o vídeo cubra toda a tela */
}

/* Adicione uma camada semi-transparente para melhorar a legibilidade do conteúdo */
.video-background::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5); /* Escurece um pouco o vídeo */
    z-index: 1;
}

/* Resto do seu conteúdo deve ficar acima do vídeo */
.content {
    position: relative;
    z-index: 2;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
